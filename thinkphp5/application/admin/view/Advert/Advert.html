<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>广告添加页</title>
    <link rel="stylesheet" href="../../../public/admin/css/common.css">
    <link rel="stylesheet" href="../../../public/admin/css/main.css">
    <script type="text/javascript" src="../../../public/admin/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../public/admin/js/colResizable-1.3.min.js"></script>
    <script type="text/javascript" src="../../../public/admin/js/common.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".list_table").colResizable({
                liveDrag:true,
                gripInnerHtml:"<div class='grip'></div>",
                draggingClass:"dragging",
                minWidth:30
            });

        });
    </script>
</head>
<body>
<div id="forms" class="mt10">
<div class="box">
<div class="box_border">
<div class="box_top"><b class="pl15">广告添加页</b></div>
<div class="box_center">
<form action="{:url('Advert/add')}" class="jqtransform" enctype="multipart/form-data" method="post">
    <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td class="td_right">广告名称：</td>
            <td class="">
                <input type="text" name="name" class="input-text lh30" size="40">
            </td>
        </tr>
        <tr>
            <td class="td_right">开始时间</td>
            <td><input type="date" name="start_time" class="input-text lh30"></td>
        </tr>
        <tr>
            <td class="td_right">结束时间</td>
            <td><input type="date" name="end_time" class="input-text lh30"></td>
        </tr>
        <tr>
            <td class="td_right">链接地址</td>
            <td><input type="text" name="url" class="input-text lh30"></td>
        </tr>
        <tr>
            <td class="td_right">图像：</td>
            <td class=""><input type="file" name="file" class="input-text lh30" size="10"></td>
        </tr>
        <tr>
            <td class="td_right">简介：</td>
            <td class="">
                <input type="text" name="brief" class="input-text lh30" size="40">
            </td>
        </tr>
        <tr>
            <td class="td_right">&nbsp;</td>
            <td class="">
                <input type="submit" name="" class="btn btn82 btn_save2" value="保存">
                <input type="button" name="" class="btn btn82 btn_res" value="重置">
            </td>
        </tr>
    </table>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
