<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>

<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/public.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/page.css" />
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/public.js"></script>
</head>
<body>

	<!-- 登录body -->
	<div class="logDiv">
		<img class="logBanner" src="__PUBLIC__/admin/img/logBanner.png" />
		<div class="logGet">
			<!-- 头部提示信息 -->
			<div class="logD logDtip">
				<p class="p1">登录</p>
			</div>
			<!-- 输入框 -->
			<div class="lgD">
				<img class="img1" src="__PUBLIC__/admin/img/logName.png" /><input type="text" id="user_name" placeholder="输入用户名" />
			</div>
			<div class="lgD">
				<img class="img1" src="__PUBLIC__/admin/img/logPwd.png" /><input type="password" id="user_pwd" placeholder="输入用户密码" />
			</div>


			<div class="logC">
				<p id="info" ></p>
			</br>
				<button style="cursor: pointer;" id="login">登 录</button>
			</div>

		</div>
	</div>
	<!-- 登录body  end -->

	<!-- 登录页面底部 -->
	<div class="logFoot">
		<p class="p1">版权所有：oson公司</p>
		<p class="p2">17600240846</p>
	</div>
	<!-- 登录页面底部end -->
   
</body>
<script src="__PUBLIC__/admin/js/jquery-1.8.2.min.js"></script>
<script>
    $("#login").click(function () {
        var name = $("#user_name").val();
        var pwd  = $("#user_pwd").val();
        if(name==''||pwd=='pwd'){
            $("#info").html("<font size='3' color='red'>账号或密码不能为空<font>");
		}else{
            $.ajax( {
                url:"{:url('Login/loginDo')}",
                type:"post",
                data:{name:name,pwd:pwd},
                dataType:"json",
                success:function (e) {
                    // alert(e)
                    if(e.e==4){
                        location.href="{:url('Index/index')}"
                    }else{
                        $("#info").html("<font size='3' color='red'>"+e.m+"<font>");
                    }
                }

            })
		}

    })
</script>

</html>
