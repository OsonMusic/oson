<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<meta http-equiv="Pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache"> 
<meta http-equiv="Expires" content="0"> 
<title>后台登录</title> 
<link href="/admin/css/login.css" type="text/css" rel="stylesheet">
</head> 
<body> 

<div class="login">
    <div class="message">品牌名称-管理登录</div>
    <div id="darkbannerwrap"></div>
    
    <form method="post">
		<input name="action" value="login" type="hidden">
		<input name="username" placeholder="用户名" required="" type="text" id="user_name">
		<hr class="hr15">
		<input name="password" placeholder="密码" required="" type="password" id="user_pwd">
		<hr class="hr15">
		<input value="登录" style="width:100%;" type="button" id="login">
		<hr class="hr20">
		<!-- 帮助 <a onClick="alert('请联系管理员')">忘记密码</a> -->
		<span id="info"></span>
	</form>

	
</div>

<!--<div class="copyright">© 2016品牌名称 by <a href="http://www.mycodes.net/" target="_blank">源码之家</a></div>-->

</body>
<script src="/admin/js/jquery-1.8.2.min.js"></script>
<script>
	$("#login").click(function () {
		var name = $("#user_name").val();
        var pwd  = $("#user_pwd").val();
		$.ajax( {
				url:"{:url('Login/loginDo')}",
                type:"post",
				data:{name:name,pwd:pwd},
				// dataType:"json",
				success:function (e) {
                    alert(e)
                }

        })
    })
</script>
</html>
