<script>
    $(document).on("click",".delcomment",function () {
        var a      =  confirm("你确定要删除此评论吗？");
        var comment_id =  $(this).attr("where");
        if(a){
            $.ajax({
                type:"POST",
                url:"{:url('Comment/DelComment')}",
                data:{comment_id:comment_id},
                dataType:"json",
                success:function (e) {
                    // alert(e)
                    if(e.e==1){
                        location.href="index";
                    }else{
                        alert(e.m)
                    }
                }
            })
        }
    })
	$(document).on("click",".status",function () {
        var where =   $(this).attr("where");
        var id    =   $(this).attr("only");
        var _this =   $(this);
        $.ajax({
            type:"POST",
            url:"{:url('Comment/UpComment')}",
            data:{where:where,id:id},
            dataType:"json",
            success:function (e) {
                // alert(e)
                if(e.e==1){
                    if(where==1){
                        _this.html("正常")
                        _this.attr("where","0");
                        _this.attr("color","green");
                    }else{
                        _this.html("冻结")
                        _this.attr("where","1");
                        _this.attr("color","red");
                    }
                }else{
                    alert(e.m)
                }
            }
        })
    })
</script>
