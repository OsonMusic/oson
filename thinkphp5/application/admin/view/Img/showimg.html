<body>
<div id="MainForm">
    <div class="form_boxA">
        <h2>录播图展示</h2>
        <table cellpadding="0" cellspacing="0">
            <tr>
                <th>编号</th>
                <th>图片</th>
                <th>图片简介</th>
                <th>添加时间</th>
                <th>使用状态</th>
                <th>操作</th>
            </tr>

            {foreach $data as $vo}
            <tr id="{$vo['img_id']}">
                <td>{$vo['img_id']}</td>
                <td><img src="__PUBLIC__\uploads\{$vo['oson_path']}" alt="" style="width: 100px; height: 40px"></td>
                <td>{$vo['oson_desc']}</td>
                <td>{$vo['add_time']}</td>
                <td>
                    <?php if($vo['img_status']==1){?><a href="javascript:void(0)" where="{$vo['img_status']}" class="dj" p="{$vo['img_id']}">使用</a><?php }else{?><a
                        href="javascript:void(0)" where="{$vo['img_status']}" class="dj" p="{$vo['img_id']}">未使用</a><?php }?>

                </td>
                <td><a href="javascript:void(0)" p="{$vo['img_id']}" class="sc">删除</a></td>
            </tr>
            {/foreach}
        </table>
    </div>
</div>
</body>
<script>
$(document).on("click",".dj",function () {
    var status=$(this).attr("where");
    var img_id=$(this).attr("p");
    var _this=$(this);
    $.ajax({
        type: "POST",
        url: "{:url('Img/upImg')}",
        data: {status:status,img_id:img_id},
        success: function(msg){
            if(msg==1){
                if(status==0){
                    _this.html("使用");
                    _this.attr("where","1");
                }else{
                    _this.html("未使用");
                    _this.attr("where","0");
                }
            }
        }
    });
})
$(document).on("click",".sc",function () {
    var img_id=$(this).attr("p");
    $.ajax({
        type: "POST",
        url: "{:url('Img/delImg')}",
        data: {img_id:img_id},
        success: function(msg){
            if(msg==1){
                $("#"+img_id).remove();
            }
        }
    });
})
</script>
</html>
