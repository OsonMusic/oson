<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传轮播图</title>
</head>
<body>
    <center>
        <form action="{:url('Img/addImgDo')}" method="post" enctype="multipart/form-data">
            <table>
            <tr>
                <td>选择图片:</td>
                <td><input type="file" name="myfile"></td>
            </tr>
            <tr>
                <td>添加描述:</td>
                <td><textarea  id="" cols="30" rows="10" name="desc"></textarea></td>
            </tr>
            <tr align="center">
                <td colspan="2"><input type="submit" value="上传"></td>
            </tr>
            </table>
        </form>
    </center>
</body>
</html>
